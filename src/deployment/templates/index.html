{% extends "layout.html" %}

{% block title %} Index {% endblock %}


{% block body %}

    <div id="app">
        <h1>Alef bet classifier</h1>
        <form action="/classify" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-8">
                    <input class="btn btn-warning" type="file" accept="image/*" name="file" onchange="readURL(this);"/>
                </div>
                <div class="col-sm-4">
                    <input class="btn btn-success" type="submit" value="Classify"/>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-8">
                <img id="img-area" alt="" />
            </div>
            <div class="col-sm-4">
                <div id="pred-area">{{ hebrew_char|safe }} {{ prediction }} </div>
            </div>
        </div>
    </div>

    <footer >
        <p>The alef bet</p>
        <p>&#1488; &#64305; &#1489; &#1490; &#1491; &#1492; &#1493; &#1494; &#1495; &#1496; &#1497; &#64315; &#64314; &#1499; &#1498; &#1500; &#1502; &#1501; &#1504; &#1503; &#1505; &#1506; &#64324; &#64323; &#1508; &#1507; &#1510; &#1509; &#1511; &#1512; &#64298; &#64299; &#1514;<p/>
    </footer>

    {% block scripts %}
        {{ super() }}
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img-area')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    {% endblock %}

{% endblock %}
