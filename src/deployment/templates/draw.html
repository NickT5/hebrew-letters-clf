{% extends "layout.html" %}

{% block title %} Draw {% endblock %}


{% block body %}
    {% block scripts %}
        {{super()}}
        <script src="{{url_for('static', filename='js/canvas.js')}}"></script>
    {% endblock %}

    <form action="#" method="post" enctype="multipart/form-data" >
        <div class="row">
            <h2>Draw something</h2>
            <canvas id="canvas" style="border: 1px solid blue;"></canvas>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input id="btnClear" class="btn btn-danger" type="button" value="Clear drawing"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input class="btn btn-success" type="submit" value="Analyze"/>
            </div>
        </div>
    </form>
